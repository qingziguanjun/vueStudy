<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{ message }}{{test}}
</div>
</body>
<!-- 打开浏览器查看console输出-->
<script>
    var vm = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    test: 'Hello Vue!'
                },
                beforeCreate: function () {
                    // `this` 指向 vm 实例
                    console.log('beforeCreate: ' + this.message)
                },
                created: function () {
                    // `this` 指向 vm 实例
                    console.log('message is: ' + this.message)
                },
                beforeMount: function () {
                    // `this` 指向 vm 实例
                    this.message='bm';
                    console.log('beforeMount ' + this.message)
                },
                mounted: function () {
                    // `this` 指向 vm 实例
                    this.message='m';
                    console.log('mounted: ' + this.message)
                }

            })
</script>
</html>
