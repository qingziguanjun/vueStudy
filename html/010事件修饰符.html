<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
/*当点击父元素的时候，执行doThis,当点击子元素a的时候，这个点击动作不单单触发了a标签，同时也触发了div标签，这就是事件冒泡，
所以假设上述例子中a标签为v-on:click='doThis',则doThis会被执行两次，父元素和子元素都执行了一次click事件，
而.stop则是阻止事件冒泡，再次点击a标签，click事件只会执行一次*/
<div id="demo" @click='doThis' style="width:100px;height: 100px; background: red;">
    click parent
    <a v-on:click.stop="doThis">click childern
    </a>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#demo",
        methods: {
            doThis: function (event) {
                alert('Hello !')
            }
        }
    })
</script>
</html>
